spring:
  main:
    banner-mode: off
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    url: jdbc:postgresql://localhost:5432/VotingApplication
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234

logging:
  level:
      org: error

auth-whitelist:
  /token-refresh,
  /register,
  /login

roles:
  admin: ADMIN
  user: USER

permits:
  user:
    /users,
    /usernames,
    /userId/**,
    /users-group/add,
    /users-group/edit,
    /user-group/**,
    /user-group/delete/**,
    /voting/add,
    /voting/**,
    /voting/forUser/**,
    /voting/delete/**,
    /voting-edit,
    /deactivate-voting/**,
    /shareToUsers,
    /sharedUsers/**,
    /votingSharedToUser/**,
    /vote,
    /voting-result/**

  admin:
    /users/add